name: Deploy Angular app to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x.x'  # Asegúrate de usar una versión compatible y estable.

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --output-path=dist/ats-project/browser

      - name: List dist folder content
        run: ls -R dist/ats-project/browser

      - name: Archive artifact
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: build-artifact  
          path: dist/ats-project/browser 

      - name: Verify artifact upload
        run: |
          if ! ls dist/ats-project/browser; then
            echo "Artifact not found!"
            exit 1
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact

      - name: Verify downloaded artifact
        run: |
          if ! ls build-artifact; then
            echo "Downloaded artifact not found!"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
