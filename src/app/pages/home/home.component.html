<section class="home-container">
    <div class="card-container" *ngFor="let card of cards">
        <div class="card">
            <img [src]="card.image" alt="card.descripcion">
            <h3>{{card.title | titlecase }}</h3> <!-- Usar el pipe titlecase para el tÃ­tulo -->
            <p> 
                {{ card.description | slice:0:100}}
            </p>
            <a class="btn-learn-more">Learn More</a>
        </div>
    </div>
</section>
