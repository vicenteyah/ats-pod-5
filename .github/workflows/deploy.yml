name: Deploy Angular app to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia 'main' si tu rama principal se llama diferente.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Usa la versión de Node.js que necesitas.

      - name: Install dependencies
        run: npm install

      - name: Build Angular project
        run: npm run build -- --base-href "/ats-pod-5/"

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Rama donde se hará el deploy.
          folder: dist/ats-project  # Cambia el nombre si tu carpeta de salida es diferente.
